<nav class="bg-white shadow-lg">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between h-16">
      <div class="flex">
        <img 
        src="/assets/images/logo.png" 
        alt="Dahlia Logo" 
        class="h-10 w-auto transition-transform duration-300 hover:scale-105"
      >
      </div>

      <!-- Navigation Links -->
      <ul class="hidden md:flex space-x-8">
        <li>
          <a routerLink="/admin/dashboard" 
             routerLinkActive="text-orange-500"
             class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-900 hover:text-orange-500">
            Dashboard
          </a>
        </li>
        <li>
          <a routerLink="/admin/users" 
             routerLinkActive="text-orange-500"
             class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-900 hover:text-orange-500">
            Utilisateurs
          </a>
        </li>
        <li class="relative group">
          <a routerLink="/admin/content" 
             routerLinkActive="text-orange-500"
             class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-900 hover:text-orange-500">
            Contenu
          </a>
          <div class="absolute left-0 hidden group-hover:block pt-2">
            <div class="bg-white shadow-lg rounded-md py-2">
              <a routerLink="/admin/content/pages" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Pages</a>
              <a routerLink="/admin/content/articles" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Articles</a>
              <a routerLink="/admin/content/fundraisers" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Collectes de fonds</a>
              <a routerLink="/admin/content/media" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Médias</a>
            </div>
          </div>
        </li>
        <li>
          <a routerLink="/admin/settings" 
             routerLinkActive="text-orange-500"
             class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-900 hover:text-orange-500">
            Paramètres
          </a>
        </li>
        <li>
          <a routerLink="/admin/analytics" 
             routerLinkActive="text-orange-500"
             class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-900 hover:text-orange-500">
            Analytiques
          </a>
        </li>
      </ul>

      <!-- Mobile menu button -->
      <div class="flex items-center md:hidden">
        <button (click)="toggleMobileMenu()" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100">
          <svg class="h-6 w-6" [class.hidden]="isMobileMenuOpen" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
          <svg class="h-6 w-6" [class.hidden]="!isMobileMenuOpen" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <!-- User dropdown -->
      <div class="user-dropdown">
        <button class="dropdown-trigger" (click)="toggleDropdown()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
          </svg>
        </button>
        
        <ng-container *ngIf="isDropdownOpen">
          <div class="dropdown-content">
            <p>{{ userEmail }}</p>
            <button (click)="logout()">Déconnexion</button>
          </div>
        </ng-container>
      </div>
    </div>
  </div>

  <!-- Mobile menu -->
  <div class="md:hidden" [class.hidden]="!isMobileMenuOpen">
    <div class="pt-2 pb-3 space-y-1">
      <a routerLink="/admin/dashboard" 
         routerLinkActive="bg-orange-50 text-orange-500"
         class="block pl-3 pr-4 py-2 text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900">
        Dashboard
      </a>
      <a routerLink="/admin/users" 
         routerLinkActive="bg-orange-50 text-orange-500"
         class="block pl-3 pr-4 py-2 text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900">
        Utilisateurs
      </a>
      <a routerLink="/admin/content" 
         routerLinkActive="bg-orange-50 text-orange-500"
         class="block pl-3 pr-4 py-2 text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900">
        Contenu
      </a>
      <div class="pl-6">
        <a routerLink="/admin/content/pages" 
           routerLinkActive="text-orange-500"
           class="block pl-3 pr-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900">
          Pages
        </a>
        <a routerLink="/admin/content/articles" 
           routerLinkActive="text-orange-500"
           class="block pl-3 pr-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900">
          Articles
        </a>
        <a routerLink="/admin/content/fundraisers" 
           routerLinkActive="text-orange-500"
           class="block pl-3 pr-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900">
          Collectes de fonds
        </a>
        <a routerLink="/admin/content/media" 
           routerLinkActive="text-orange-500"
           class="block pl-3 pr-4 py-2 text-sm font-medium text-gray-600 hover:bg-gray-50 hover:text-gray-900">
          Médias
        </a>
      </div>
      <a routerLink="/admin/settings" 
         routerLinkActive="bg-orange-50 text-orange-500"
         class="block pl-3 pr-4 py-2 text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900">
        Paramètres
      </a>
      <a routerLink="/admin/analytics" 
         routerLinkActive="bg-orange-50 text-orange-500"
         class="block pl-3 pr-4 py-2 text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900">
        Analytiques
      </a>
    </div>
  </div>
</nav>
