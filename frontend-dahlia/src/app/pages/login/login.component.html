<app-navigation></app-navigation>
<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900">
  <div class="flex flex-col items-center mb-8">
    <img src="/assets/images/logo.png" alt="Dahlia Logo" class="h-16 w-auto transition-transform duration-300 hover:scale-105">
    <div class="flex flex-col text-center ml-2 text-2xl md:text-4xl font-bold text-gray-800 dark:text-gray-200 transition-colors duration-300 hover:text-orange-500 dark:hover:text-orange-400">
      <span class="text-sm">Lueur d'Enfance</span>
      <span class="text-sm">Harmonieuse</span>
    </div>
  </div>

  <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-gray-800 dark:text-gray-200">Connectez-vous</h2>
    <form (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Email</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Mot de passe</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required class="mt-1 block w-full px-3 py-2 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-orange-500 focus:border-orange-500 sm:text-sm">
      </div>

      <div>
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
          Connexion
        </button>
      </div>
    </form>
  </div>  
</div>
<app-footer></app-footer>
