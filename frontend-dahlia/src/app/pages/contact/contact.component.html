<app-navigation></app-navigation>

<!-- Hero Section -->
<section class="relative h-[70vh] overflow-hidden">
  <div class="absolute inset-0 z-0">
    <img 
      [src]="heroImage" 
      alt="Contactez Dahlia" 
      class="w-full h-full object-cover brightness-50"
    >
  </div>
  <div class="relative z-10 container mx-auto px-4 flex items-center justify-center h-full text-center">
    <div class="text-white max-w-3xl">
      <h1 class="text-4xl md:text-6xl font-bold mb-6 text-orange-400">
        Contactez Dahlia
      </h1>
      <p class="text-xl md:text-2xl mb-8 text-white/90">
        Nous sommes à votre écoute. N'hésitez pas à nous contacter pour toute question ou collaboration.
      </p>
    </div>
  </div>
</section>

<!-- Contact Information -->
<section class="py-16 bg-white dark:bg-gray-800">
  <div class="container mx-auto px-4">
    <div class="grid md:grid-cols-2 gap-12">
      <!-- Contact Details -->
      <div>
        <h2 class="text-3xl font-bold mb-8 text-orange-600 dark:text-orange-400">
          Nos Coordonnées
        </h2>
        <div class="space-y-6">
          <div 
            *ngFor="let contact of contactInfos" 
            class="flex items-center bg-gray-100 dark:bg-gray-700 p-4 rounded-lg hover:shadow-md transition-all"
          >
            <div class="mr-4 text-orange-500">
              <!-- Remplacer par des icônes appropriées -->
              <svg 
                *ngIf="contact.icon === 'map-pin'"
                xmlns="http://www.w3.org/2000/svg" 
                class="h-8 w-8" 
                fill="none" 
                viewBox="0 0 24 24" 
                stroke="currentColor"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
              </svg>
              <svg 
                *ngIf="contact.icon === 'phone'"
                xmlns="http://www.w3.org/2000/svg" 
                class="h-8 w-8" 
                fill="none" 
                viewBox="0 0 24 24" 
                stroke="currentColor"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
              </svg>
              <svg 
                *ngIf="contact.icon === 'mail'"
                xmlns="http://www.w3.org/2000/svg" 
                class="h-8 w-8" 
                fill="none" 
                viewBox="0 0 24 24" 
                stroke="currentColor"
              >
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
              </svg>
            </div>
            <div>
              <h3 class="font-semibold text-gray-800 dark:text-white">
                {{ contact.type }}
              </h3>
              <p 
                class="text-gray-600 dark:text-gray-300 cursor-pointer hover:text-orange-500"
                (click)="copyToClipboard(contact.value)"
              >
                {{ contact.value }}
              </p>
            </div>
          </div>
        </div>

        <!-- Réseaux Sociaux -->
        <div class="mt-12">
          <h3 class="text-2xl font-bold mb-6 text-orange-600 dark:text-orange-400">
            Suivez-nous
          </h3>
          <div class="flex space-x-4">
            <a 
              *ngFor="let social of socialLinks"
              [href]="social.url"
              target="_blank"
              class="text-gray-600 dark:text-gray-300 hover:text-orange-500 dark:hover:text-orange-400 transition-colors"
            >
              <svg 
                *ngIf="social.icon === 'facebook'"
                xmlns="http://www.w3.org/2000/svg" 
                width="24" 
                height="24" 
                viewBox="0 0 24 24" 
                fill="currentColor"
              >
                <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
              </svg>
              <svg 
                *ngIf="social.icon === 'twitter'"
                xmlns="http://www.w3.org/2000/svg" 
                width="24" 
                height="24" 
                viewBox="0 0 24 24" 
                fill="currentColor"
              >
                <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
              </svg>
              <!-- Ajouter d'autres icônes similaires pour LinkedIn et Instagram -->
            </a>
          </div>
        </div>
      </div>

      <!-- Formulaire de Contact -->
      <div>
        <h2 class="text-3xl font-bold mb-8 text-orange-600 dark:text-orange-400">
          Envoyez-nous un Message
        </h2>
        
        <form 
          #contactForm="ngForm" 
          (ngSubmit)="submitForm()" 
          class="space-y-6"
        >
          <!-- Nom -->
          <div>
            <label for="name" class="block text-gray-700 dark:text-gray-300 mb-2">
              Nom Complet
            </label>
            <input 
              type="text" 
              id="name"
              name="name"
              [(ngModel)]="contactData.name"
              required
              class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600"
            >
          </div>

          <!-- Email -->
          <div>
            <label for="email" class="block text-gray-700 dark:text-gray-300 mb-2">
              Email
            </label>
            <input 
              type="email" 
              id="email"
              name="email"
              [(ngModel)]="contactData.email"
              required
              email
              class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600"
            >
          </div>

          <!-- Téléphone (Optionnel) -->
          <div>
            <label for="phone" class="block text-gray-700 dark:text-gray-300 mb-2">
              Téléphone (Optionnel)
            </label>
            <input 
              type="tel" 
              id="phone"
              name="phone"
              [(ngModel)]="contactData.phone"
              class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600"
            >
          </div>

          <!-- Sujet -->
          <div>
            <label for="subject" class="block text-gray-700 dark:text-gray-300 mb-2">
              Sujet
            </label>
            <select 
              id="subject"
              name="subject"
              [(ngModel)]="contactData.subject"
              required
              class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600"
            >
              <option 
                *ngFor="let option of subjectOptions" 
                [value]="option"
              >
                {{ option }}
              </option>
            </select>
          </div>

          <!-- Message -->
          <div>
            <label for="message" class="block text-gray-700 dark:text-gray-300 mb-2">
              Votre Message
            </label>
            <textarea 
              id="message"
              name="message"
              [(ngModel)]="contactData.message"
              required
              rows="5"
              class="w-full px-4 py-2 border rounded-lg dark:bg-gray-700 dark:border-gray-600"
            ></textarea>
          </div>

          <!-- Message de Succès/Erreur -->
          <div 
            *ngIf="formSubmitted" 
            class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" 
            role="alert"
          >
            Votre message a été envoyé avec succès !
          </div>

          <div 
            *ngIf="formError" 
            class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" 
            role="alert"
          >
            Veuillez remplir tous les champs requis.
          </div>

          <!-- Bouton d'Envoi -->
          <button 
            type="submit"
            [disabled]="!contactForm.valid"
            class="w-full bg-orange-500 text-white py-3 rounded-full hover:bg-orange-600 transition-colors disabled:opacity-50"
          >
            Envoyer le Message
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
