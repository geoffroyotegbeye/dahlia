<section class="relative py-20 overflow-hidden">
  <!-- Fond avec motif -->
  <div class="absolute inset-0 bg-orange-50 dark:bg-gray-900">
    <div class="absolute inset-0 bg-[url('/assets/images/pattern.svg')] opacity-10"></div>
  </div>

  <!-- Contenu principal -->
  <div class="relative container mx-auto px-4">
    <!-- En-tête -->
    <div class="text-center mb-12">
      <h2 class="text-4xl font-bold text-gray-900 dark:text-white mb-4">
        Rejoignez Notre Mission
      </h2>
      <p class="text-xl text-gray-600 dark:text-gray-300 max-w-2xl mx-auto">
        Ensemble, nous pouvons faire une différence. Chaque action compte, chaque contribution transforme des vies.
      </p>
    </div>

    <!-- Statistiques d'impact -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-16">
      <div *ngFor="let stat of impactStats" 
           class="text-center p-6 bg-white dark:bg-gray-800 rounded-lg shadow-lg transform hover:-translate-y-1 transition-transform duration-300">
        <div class="text-4xl font-bold text-orange-600 mb-2">{{ stat.number }}</div>
        <div class="text-gray-600 dark:text-gray-300">{{ stat.label }}</div>
      </div>
    </div>

    <!-- Appels à l'action -->
    <div class="flex flex-col md:flex-row justify-center items-center space-y-4 md:space-y-0 md:space-x-6">
      <button (click)="donate()" 
              class="px-8 py-4 bg-orange-600 text-white rounded-full text-lg font-semibold hover:bg-orange-700 transition duration-300 flex items-center space-x-2">
        <span>Faire un don</span>
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
        </svg>
      </button>
      
      <button (click)="volunteer()" 
              class="px-8 py-4 bg-white dark:bg-gray-800 text-orange-600 border-2 border-orange-600 rounded-full text-lg font-semibold hover:bg-orange-50 dark:hover:bg-gray-700 transition duration-300 flex items-center space-x-2">
        <span>Devenir bénévole</span>
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
        </svg>
      </button>
    </div>

    <!-- Message d'inspiration -->
    <div class="mt-16 text-center">
      <p class="text-gray-600 dark:text-gray-300 italic">
        "Seul on va plus vite, ensemble on va plus loin."
      </p>
    </div>
  </div>
</section>
