<section class="py-12 bg-gradient-to-b from-white to-orange-50 dark:from-gray-900 dark:to-gray-800">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div 
        *ngFor="let item of bannerItems" 
        class="group bg-white dark:bg-gray-800 rounded-xl shadow-lg p-6 transform transition-all duration-300 hover:-translate-y-2 hover:shadow-xl cursor-pointer"
        [ngClass]="item.backgroundColor"
        (click)="navigateTo(item.link)">
        
        <!-- IcÃ´ne -->
        <div class="mb-4 w-12 h-12 rounded-lg bg-opacity-50 flex items-center justify-center text-orange-600 dark:text-orange-300 group-hover:bg-opacity-100 transition-all duration-300">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"/>
          </svg>
        </div>

        <!-- Titre -->
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white mb-2 group-hover:text-orange-600 dark:group-hover:text-orange-400 transition-colors duration-300">
          {{ item.title }}
        </h3>

        <!-- Description -->
        <p class="text-gray-600 dark:text-gray-300 mb-4">
          {{ item.description }}
        </p>

        <!-- Lien "En savoir plus" -->
        <div class="flex items-center text-orange-600 dark:text-orange-400 group-hover:text-orange-700 dark:group-hover:text-orange-300">
          <span class="text-sm font-medium">En savoir plus</span>
          <svg class="w-4 h-4 ml-2 transform group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
          </svg>
        </div>
      </div>
    </div>
  </div>
</section>
