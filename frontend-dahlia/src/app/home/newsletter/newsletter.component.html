<section id="newsletter-section" class="relative py-16 md:py-24 bg-white dark:bg-gray-900 overflow-hidden">
  <div class="container mx-auto px-4">
    <div class="max-w-4xl mx-auto bg-white dark:bg-gray-800 rounded-2xl shadow-xl overflow-hidden">
      <div class="grid md:grid-cols-2">
        <!-- Partie gauche : Image et texte -->
        <div class="hidden md:block bg-cover bg-center" style="background-image: url('assets/images/newsletter-bg.jpg')">
          <div class="h-full bg-black bg-opacity-40 flex items-center justify-center p-8">
            <div class="text-white text-center">
              <h2 class="text-3xl font-bold mb-4">Restez Connecté</h2>
              <p class="text-lg mb-6">
                Recevez nos dernières actualités, événements et initiatives directement dans votre boîte de réception.
              </p>
              <div class="flex items-center justify-center space-x-4 text-white">
                <a href="#" class="hover:text-orange-300 transition-colors">
                  <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C6.477 2 2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.879V14.89h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.989C18.343 21.129 22 16.99 22 12c0-5.523-4.477-10-10-10z"/>
                  </svg>
                </a>
                <a href="#" class="hover:text-orange-300 transition-colors">
                  <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M22.162 5.656a8.384 8.384 0 01-2.402.658A4.196 4.196 0 0021.6 4c-.82.488-1.719.83-2.656 1.015a4.182 4.182 0 00-7.126 3.814 11.874 11.874 0 01-8.62-4.37 4.168 4.168 0 00-.566 2.103c0 1.45.738 2.731 1.86 3.481a4.168 4.168 0 01-1.894-.523v.052a4.185 4.185 0 003.355 4.101 4.21 4.21 0 01-1.89.072A4.185 4.185 0 007.97 16.65a8.394 8.394 0 01-6.191 1.732 11.83 11.83 0 006.41 1.88c7.693 0 11.9-6.373 11.9-11.9 0-.18-.005-.362-.013-.54a8.496 8.496 0 002.087-2.165z"/>
                  </svg>
                </a>
                <a href="#" class="hover:text-orange-300 transition-colors">
                  <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.148 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.148-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98C0 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 24 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.98-6.98C24 15.668 24 15.259 24 12c0-3.259-.014-3.667-.072-4.947-.2-4.358-2.618-6.78-6.98-6.78C15.668 0 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.88 1.44 1.44 0 000-2.88z"/>
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </div>

        <!-- Partie droite : Formulaire d'inscription -->
        <div class="p-8 flex items-center justify-center">
          <div class="w-full max-w-md">
            <h3 class="text-2xl font-bold text-gray-900 dark:text-white mb-6 text-center">
              Abonnez-vous à notre Newsletter
            </h3>

            <!-- Message de succès -->
            <div *ngIf="isSubscribed" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
              <span class="block sm:inline">Merci de votre abonnement !</span>
              <span class="absolute top-0 bottom-0 right-0 px-4 py-3" (click)="dismissSubscriptionMessage()">
                <svg class="fill-current h-6 w-6 text-green-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                  <title>Close</title>
                  <path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/>
                </svg>
              </span>
            </div>

            <!-- Message d'erreur -->
            <div *ngIf="subscriptionError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
              {{ subscriptionError }}
            </div>

            <!-- Formulaire -->
            <form (ngSubmit)="onSubmit()" class="space-y-4">
              <div>
                <label for="firstName" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                  Prénom
                </label>
                <input 
                  type="text" 
                  id="firstName" 
                  [(ngModel)]="firstName" 
                  name="firstName" 
                  required 
                  class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 dark:bg-gray-700 dark:text-white"
                  placeholder="Votre prénom">
              </div>

              <div>
                <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                  Adresse Email
                </label>
                <input 
                  type="email" 
                  id="email" 
                  [(ngModel)]="email" 
                  name="email" 
                  required 
                  class="w-full px-4 py-2 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-500 dark:bg-gray-700 dark:text-white"
                  placeholder="votre.email@exemple.com">
              </div>

              <button 
                type="submit" 
                class="w-full bg-orange-500 text-white py-3 rounded-lg hover:bg-orange-600 transition-colors duration-300 flex items-center justify-center space-x-2">
                <span>S'abonner</span>
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"/>
                </svg>
              </button>
            </form>

            <p class="mt-4 text-xs text-center text-gray-500 dark:text-gray-400">
              En vous abonnant, vous acceptez de recevoir nos communications et actualités.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
