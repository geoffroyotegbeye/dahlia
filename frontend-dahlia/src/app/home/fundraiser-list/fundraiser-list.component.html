<div class="container mx-auto px-4 py-8">
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-2">Nos Collectes de Fonds</h2>
    <p class="text-gray-600 dark:text-gray-300">Soutenez nos actions et faites la différence</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let fundraiser of fundraisers" class="bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105">
      <div class="relative">
        <img [src]="fundraiser.image" [alt]="fundraiser.name" class="w-full h-48 object-cover">
        <div class="absolute top-4 right-4">
          <span class="px-3 py-1 bg-orange-600 text-white text-sm rounded-full">
            {{ fundraiser.progress }}%
          </span>
        </div>
      </div>

      <div class="p-6">
        <h3 class="text-xl font-semibold text-gray-800 dark:text-white mb-2">{{ fundraiser.name }}</h3>
        <p class="text-gray-600 dark:text-gray-300 mb-4">{{ fundraiser.description }}</p>

        <div class="mb-4">
          <div class="flex justify-between text-sm text-gray-600 dark:text-gray-300 mb-1">
            <span>Progression</span>
            <span>{{ fundraiser.collected }}€ / {{ fundraiser.goal }}€</span>
          </div>
          <div class="w-full bg-gray-200 rounded-full h-2">
            <div class="bg-orange-600 h-2 rounded-full transition-all duration-500"
                 [style.width]="fundraiser.progress + '%'">
            </div>
          </div>
        </div>

        <div class="flex justify-between items-center">
          <button class="px-6 py-2 bg-orange-600 text-white rounded-full hover:bg-orange-700 transition duration-300 flex items-center space-x-2">
            <span>Contribuer</span>
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
            </svg>
          </button>
          <button class="text-gray-500 hover:text-orange-600 transition duration-300">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
